<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Merry Form </title>
  <style>
  body{ background-color:teal}
  h1{text-align:center;
    display:flex;
    background-color:pink ;
  }
    </style>
</head>
<body>
  <fieldset>
  <h1> BIOGRAPHICAL DATA </h1>
  <div>
    <label for="na">Name: </label>
    <input type="text" id="na" name="na" placeholder="enter your name ">
  </div><br>
   <label for="file">Photo: </label>
   <input type="file" id="file" name="file">
  <br><br>
   <label for="gender">Gender</label>
   <select id="gender" name="gender">
   <option value="male">Male</option>
   <option value="female">Female</option>
   <option value="others">Others</option>
   </select>
  <br>
    
    <hr>
  <h1> EDUCATIONAL QUALIFICATION</h1>
  <div>
    <label for="nae">University/College: </label>
    <input type="text" id="nae" name="nae" placeholder="enter university/college name">
  </div>
  <br>
  <div>
    <label for="nao"> Passing year : </label>
    <input type="date" id="nao" name="nao" placeholder="enter passing year">
  </div>
  <br>
     <label for="address">University/College Address : </label>
    <br>
    <textarea id="address" name="address" cols="10" placeholder="enter address here"></textarea>
  <br>
      <h2> HIGHER SECONDARY CERTIFICATE :</h2>
      <label for="te">Institute :</label>
      <input type="text" name="te" id="te" placeholder="write institute name">
      <br><br>
      <label for="ok">Passing Year :</label>
      <input type="date" id="ok" name="ok">
      <br><br>
      <label for="re">Result :</label>
      <input type="file" name="re" id="re">
      <br><br>
  <h2> SECONDARY SCHOOL CERTIFICATE </h2>
   <label for="tP">Institute :</label>
      <input type="text" name="tP" id="tP" placeholder="write institute name">
      <br><br>
      <label for="okE">Passing Year :</label>
      <input type="date" id="okE" name="okE">
      <br><br>
      <label for="reT">Result :</label>
      <input type="file" name="reT" id="reT">
      <br><br>
  <hr>
  <h1> PERSONAL DETAILS</h1>
  <label for="ha">Nickname</label>
  <input type="text" name="ha" id="ha" placeholder="enter your nickname">
  <br><br>
  <label for="ht">Height :</label>
  <input type="length" name="ht" id="ht" placeholder="enter your height in feet">
  <br><br>
  <label for="we">Weight :</label>
  <input type="weight" name="we" id="we" placeholder="enter your weight in kg">
  <br><br>
  <label for="do">Date of Birth :</label>
  <input type="date" name="do" id="do">
  <br><br>
   <label for="bg">Blood Group :</label>
   <select id="bg" name="bg">
     <option value="a+">A+</option>
     <option value="a-">A-</option>
     <option value="b+">B+</option>
     <option value="b-">B-</option>
     <option value="ab+">AB+</option>
     <option value="ab-">AB-</option>
     <option value="O+">O+</option>
     <option value="O-">O-</option>
   </select>
  <br><br>
  <label for="status">Martial Status :</label>
  <br>
  <label for="ma">Married</label>
  <input type="radio" name="ma" id="ma">
   <label for="a">Unmarried</label>
  <input type="radio" name="ma" id="a">
   <label for="la">Divorce</label>
  <input type="radio" name="ma" id="la">
  <br><br>
  <label for="rel">Relegion :</label>
  <select id="rel" name="rel">
    <option value="Hindu">Hindu</option>
    <option value="Muslim">Muslim</option>
    <option value="Sikh">Sikh</option>
    <option value="ishai">Ishai</option>
    <option value="parsi">Parshi</option>
  </select>
  <br><br>
    <!-- <label for="ess">Country : </label>
    <br>
    <input type="country" id="ess" name="ess" placeholder= "country name">-->
  
     <label for="ress">Present Address : </label>
    <br>
    <textarea id="ress" name="ress" cols="10" placeholder="enter address here"></textarea>
  <br>
   
  <h1>FAMILIES INFORMATION </h1>
  <label for="NA">Father's Name :</label>
  <input type="text" name="NA" id="NA" placeholder="enter your father name">
  <br><br>
   <label for="A">Mother's Name :</label>
  <input type="text" name="A" id="A" placeholder="enter your mother name">
  <br><br>
    <label for="NAm">Brother Name :</label>
  <input type="text" name="NAm" id="NAm" placeholder="enter your brother name">
  <br><br>
    <label for="NiA">Sister Name :</label>
  <input type="text" name="NiA" id="NiA" placeholder="enter your Sister name">
  <br><br>
    <label for="NAg">Uncle Name :</label>
  <input type="text" name="NAg" id="NAg" placeholder="enter your Uncle name">
  <br><br>
    <label for="NAh">Interests & Hobbies :</label>
  <input type="text" name="NAh" id="NAh" placeholder="enter your interests & hobbies name">
  <br> <br>
  <br>
  <button type="submit">SUBMIT</button> &nbsp;&nbsp;
  <button type="Reset">RESET</button>
  
  
  </fieldset>
  
     
</body>
</html>
